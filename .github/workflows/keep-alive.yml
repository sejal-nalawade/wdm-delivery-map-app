name: Keep Alive

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health check
        run: |
          curl -f https://wdm-delivery-map-app.onrender.com/healthcheck || echo "Health check failed"

