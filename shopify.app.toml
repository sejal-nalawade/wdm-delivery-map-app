# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "e3388306344441ee0c4f096838bfcad3"
name = "wdm-delivery-map-app"
application_url = "https://wdm-delivery-map-app.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,write_files"

[auth]
redirect_urls = [ "https://wdm-delivery-map-app.onrender.com/api/auth" ]

# App Proxy - allows storefront to access app API endpoints
# Requests to /apps/delivery-map/* will be proxied to your app
[app_proxy]
url = "https://wdm-delivery-map-app.onrender.com"
subpath = "delivery-map"
prefix = "apps"
