# Render.com Blueprint Configuration
# This file allows one-click deployment to Render.com

services:
  # Web Service
  - type: web
    name: wdm-delivery-map-app
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run docker-start
    healthCheckPath: /healthcheck
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHOPIFY_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: SHOPIFY_API_SECRET
        sync: false  # Set manually in Render dashboard
      - key: SCOPES
        value: write_products,write_files
      - key: DATABASE_URL
        fromDatabase:
          name: wdm-delivery-map-db
          property: connectionString
      - key: SHOPIFY_APP_URL
        value: https://wdm-delivery-map-app.onrender.com
      - key: HOST
        value: wdm-delivery-map-app.onrender.com

databases:
  # PostgreSQL Database
  - name: wdm-delivery-map-db
    plan: free
    databaseName: wdm_delivery_map
    user: wdm_user

